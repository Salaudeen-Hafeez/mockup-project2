<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>NCDC FORM</title>
</head>
<body>

  <div>
    <div>
      <h2>NCDC form for tracking COVID-19
        incoming patients.</h2></div>
    <form id="form1">
      <div class="input-container">
        <div class="input-field">
          <label for="firstName" class="col-4">First Name</label>
          <input type="text" class="col-8" id="firstName1" required>
        </div>

        <div class="input-field">
          <label for="lastName" class="col-4">Last Name</label>
          <input type="text" class="col-8" id="lastName1" required>
        </div>

        <div class="input-field">
          <label for="emailAdress" class="col-4">Email Address</label>
          <input type="email" class="col-8" id="email1" required>
        </div>

        <div class="select-option">
          <label for="gender" class="col-4">Gender</label>
          <select name="gender" id="gender1" placeholder="gender" required>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="checkBox">
          <input type="checkbox" id="checkBox1" >
          <label for="checkBox">Recently come in to Nigeria within the last 14 days?</label>
        </div>
          <button class="btn" id="submit">Submit</button>
        </div>

      <div class="data-container">
        <table id="dataTable1">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email Address</th>
              <th>Gender</th>
              <th>Came to Nigeria within the last 14 days?</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </form>
    <div>
      <h2>You can edit and update your record below.</h2></div>
  <form id="form2">
    <div class="input-container">
      <div class="input-field">
        <label for="firstName" class="col-4">First Name</label>
        <input type="text" class="col-8" id="firstName2" placeholder="New_First_Name" required>
      </div>

      <div class="input-field">
        <label for="lastName" class="col-4">Last Name</label>
        <input type="text" class="col-8" id="lastName2"  placeholder="New_Last_Name" required>
      </div>

      <div class="input-field">
        <label for="emailAdress" class="col-4">Email Address</label>
        <input type="email" class="col-8" id="email2"  placeholder="New_Email_Address" required>
      </div>

      <div class="select-option">
        <label for="gender" class="col-4">Gender</label>
        <select name="gender" id="gender2" required>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div class="checkBox">
        <input type="checkbox" id="checkBox2" >
        <label for="checkBox">Recently come in to Nigeria within the last 14 days?</label>
      </div>

      <button class="btn" id="update">Update</button>

    </div>

    <div class="data-container">
      <table id="dataTable2">
         <thead>
          <tr>
            <th>Name</th>
            <th>Email Address</th>
            <th>Gender</th>
            <th>Came to Nigeria within the last 14 days?</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </form>
  </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
