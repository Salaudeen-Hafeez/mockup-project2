<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>NCDC FORM</title>
</head>
<body>

  <div>
    <form id="form1">
      <div>
        <h2>NCDC form for tracking COVID-19
          incoming patients.</h2></div>
      <div class="wrapper" id="wrapper">
      <div class="input-container" id="inpCont">
        <div class="input-field">
          <label for="firstName" class="col-4">First Name</label>
          <input type="text" class="col-8" id="firstName1" required>
        </div>

        <div class="input-field">
          <label for="lastName" class="col-4">Last Name</label>
          <input type="text" class="col-8" id="lastName1" required>
        </div>

        <div class="input-field">
          <label for="email" class="col-4">Email Address</label>
          <input type="email" class="col-8" id="email1" required>
        </div>

        <div class="select-option">
          <label for="gender" class="col-4">Gender</label>
          <select name="gender" id="gender" form="form1" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="checkBox">
          <input type="checkbox" id="checkBox">
          <label for="checkBox">Recently come in to Nigeria within the last 14 days?</label>
        </div>
          <button class="btn" id="submit" onclick="addNewRow()">Submit</button>
        </div>

      <div class="data-container">
        <table id="dataTable1">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email Address</th>
              <th>Gender</th>
              <th>Came to Nigeria within the last 14 days?</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tb">

          </tbody>
        </table>
      </div>
    </div>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
